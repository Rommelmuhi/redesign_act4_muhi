<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">  
    <title>Activity 4 | Redesign</title>

</head>
<body>

    <div class="container">

      <img src="images/Y!.png" alt="background-logo" class="background-Y">
      
      <div class="card">

        <div class="">
          <img src="images/yahoo-logo-long.png" alt="" class="main-title">
          <h5 class="subtitle">PHILIPPINES</h5>
          <img src="images/yahoo design.jpg" alt="card-image">
          <h2 class="image-title">DISCOVER NEW THINGS</h2>
        </div>

        <h2 class="mini-title">Sign In</h2>
        <p class="paragraph">Continue to Yahoo Messenger</p>

        <div>
          <label for="acc"></label>
          <input type="email" id="acc" name="acc" class="acc" placeholder="Email or mobile number" minlength="8" required>

          <label for="acc"></label>
          <input type="password" id="acc" name="acc" class="acc" placeholder="Password" minlength="8" required>
        </div>

        <a href="https://ph.help.yahoo.com/kb/SLN27051.html" class="forgot"><strong>Forgot?</strong></a>
        
        <button>
          <a href="" class="next-button">Next</a>
        </button>


        <ul>
          <label for="checkbox" class="checkbox">
            <li>
              <input type="checkbox" name="checkbox" id="checkbox">Stay signed in 
            </li>
          </label>
        </ul>

        <a href="https://ph.help.yahoo.com/kb/account" class="help">Trouble signing in?</a>

      </div>

      <div style="width:200px;">
        <select class="language">
          <option value="English (US)" class="option">English (US)</option>
          <option value="Tagalog" class="option">Tagalog</option>
        </select>
      </div>

    </div>




</body>
</html>
